[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Development server configuration
[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#static"

# Functions configuration
[functions]
  directory = "netlify/functions"

# API routes for Edge Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.football-data.org; font-src 'self' data: https://fonts.gstatic.com;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production.environment]
  VITE_APP_ENV = "production"
  VITE_DEBUG_MODE = "false"

[context.deploy-preview.environment]
  VITE_APP_ENV = "preview"
  VITE_DEBUG_MODE = "true"

[context.branch-deploy.environment]
  VITE_APP_ENV = "development"
  VITE_DEBUG_MODE = "true"